<!DOCTYPE html>
<html lang="en">
<head xmlns="http://www.w3.org/1999/html">
    <meta charset="UTF-8">
    <title>Xây dựng lớp hình chữ nhật</title>
</head>
<body>
<script>
    function Rectangle(length,width){
        this.length = length;
        this.width = width;
        this.dtich = function () {return (length * width)}
        this.chvi = function () {return (2*(length * width))}
        // this.canvass = function () {
        //     let c = document.getElementById("myCanvas");
        //     let ctx = c.getContext("2d");
        //     ctx.beginPath();
        //     ctx.rect(10,10,length,width);
        //     ctx.stroke();
        // }
    }
    let rectangle = new Rectangle(parseInt(prompt("nhâp chiều dài")),parseInt(prompt("nhập chiều rộng ")))
    let dienTich = rectangle.dtich();
    let chuVi = rectangle.chvi();
    document.write("Diện tích hình chữ nhật: " + dienTich + "<br>");
    document.write("Chu vi hình chữ nhật: " + chuVi);
</script>
</body>
</html>
