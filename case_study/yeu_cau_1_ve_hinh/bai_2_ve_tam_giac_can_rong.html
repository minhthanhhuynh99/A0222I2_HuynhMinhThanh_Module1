<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 0; i <6 ; i++) {
        for (let j = 0; j <i ; j++) {
            if(i == 3){
                if(j == 0 || j == 2){
                    document.write('*')
                } else {
                    document.write('&nbsp&nbsp')
                }
            }
            else if(i == 4 ){
                if( j == 0|| j==3){
                    document.write('*')
                } else {
                    document.write('&nbsp&nbsp')
                }
            }else {
                document.write('*')
            }
        }
        document.write('<br>')
    }
</script>
</body>
</html>
