<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let h=5;
    let result="";
    for(let i=1;i<=h;i++){
        //can chinh
        for(let k=h;k>i;k--){
            result+=" ";
        }
        let x=(i*2)-1;
        for(let j=1;j<=x;j++){
            if(i==1||i==h||j==1||j==x)
                result+="*";
            else result+=" ";
        }
        result+="<br";
    }
   document.write(result);
</script>
</body>
</html>
