<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm giá trị lớn nhất của ba số nguyên </title>
</head>
<body>
<script>
    let n1 = prompt("số nguyên 1");
    let n2 = prompt("số nguyên 2");
    let n3 = prompt("số nguyên 3");
    if (n1 > n2 && n1 > n3 )
        alert("n1 lớn nhất")
    else if (n2 > n1 && n2 > n3)
        alert("n2 lớn nhất");
    else
        alert("n3 lớn nhất");

</script>
</body>
</html>
