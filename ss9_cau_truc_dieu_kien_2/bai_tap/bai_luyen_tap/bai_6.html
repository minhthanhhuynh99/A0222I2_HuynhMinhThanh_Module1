<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính số hoa hồng nhận được dựa vào doanh số</title>
</head>
<body>
<script>
    let ds = parseFloat(prompt("nhập doanh số"));
    if (ds > 50) {
        alert(" thưởng hoa hồng 1.000.000vnđ");
    } else if ( ds >= 30) {
        alert("thưởng cho 500k");
    } else
        alert("thưởng cho 100.000vnđ");

</script>
</body>
</html>
