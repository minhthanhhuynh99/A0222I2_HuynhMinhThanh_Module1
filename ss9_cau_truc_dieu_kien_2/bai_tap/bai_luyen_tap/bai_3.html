<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>số nguyên lớn hay nhỏ hơn 0</title>
</head>
<body>
<script>
    let n = parseInt(prompt("nhâp vào số nguyên "));
    if (n > 0) {
        alert("lớn hơn 0");
    } else if (n === 0) {
        alert("bằng 0");
    } else {
        alert("nhỏ hơn 0");
    }
</script>
</body>
</html>
