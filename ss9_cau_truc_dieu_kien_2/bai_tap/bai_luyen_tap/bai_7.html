<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính cước điện thoại cho một hộ gia đình </title>
</head>
<body>
    <script>
        let cđt = parseInt(prompt("nhập số phút gọi điện"));
        let phi = (cđt-200)*200+150*400+50*600
        alert("số tiền bạn phải trả" + phi);
    </script>
</body>
</html>
