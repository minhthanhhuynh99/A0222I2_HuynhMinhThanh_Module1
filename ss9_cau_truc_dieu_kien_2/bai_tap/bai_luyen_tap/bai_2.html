<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tuổi học sinh đó không đủ điều kiện vào học lớp 10.</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("nhập tuổi học sinh"));
        if (n >= 16)
            alert("đủ điều kiện vào nhé");
        else
            alert("cút")   ;
    </script>
</body>
</html>
