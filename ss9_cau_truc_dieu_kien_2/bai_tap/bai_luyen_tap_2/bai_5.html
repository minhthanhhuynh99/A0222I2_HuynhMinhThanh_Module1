<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích tam giác vuông khi biết 02 cạnh kề a, b.</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt("nhập vào đáy a"));
        let b = parseFloat(prompt("nhập vào chiều cao b"));
        let s = (a * b) / 2;
        alert(s);
    </script>
</body>
</html>
