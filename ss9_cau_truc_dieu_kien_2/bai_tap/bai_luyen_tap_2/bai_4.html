<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình  chữ nhật khi biết 02 cạnh a, b.</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt("nhập vào chiều dài"));
        let b = parseFloat(prompt("nhập vào chiều rộng"));
        let s = a * b ;
        alert(s);
    </script>
</body>
</html>
