<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điều kiện để a,b,c là cạnh của một tam giác</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt("nhập vào cạnh a"));
        let b = parseFloat(prompt("nhập vào cạnh b"));
        let c = parseFloat(prompt("nhập vào cạnh c"));
        if (a + b > c && a +c > b && b + c > a ) {
            alert("là ba cạnh của tam giác").value(a,b,c);
        } else
            alert("không là cạnh của tam giác").value(a,b,c);

    </script>

</body>
</html>
