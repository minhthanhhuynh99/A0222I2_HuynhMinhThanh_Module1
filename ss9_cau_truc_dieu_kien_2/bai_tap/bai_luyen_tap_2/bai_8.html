<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra xem một số nhập vào có phải là tuổi của một người không</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("nhập vào số nguyên là số tuổi của một người"));
        if (n > 0 && n < 120)
            alert("true");
        else
            alert("false");
    </script>
</body>
</html>
