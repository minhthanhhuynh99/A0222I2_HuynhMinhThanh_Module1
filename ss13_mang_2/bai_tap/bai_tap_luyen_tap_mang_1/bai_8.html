<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let arr =[], min = 0;

    for (let i = 0; i <10 ; i++) {
       arr[i]= parseInt(prompt("nhập số"));
    }
    document.write("Mảng bao gồm : "+ arr + "<br>");
    for(let i = 0; i < arr.length - 1; i++) {
        for(let j = i + 1; j < arr.length; j++) {
            if(arr[i] < arr[j]) {
                min = arr[i];
                arr[i] = arr[j];
                arr[j] = min;
            }
        }
    }
    document.write(arr);
</script>
</body>
</html>
