<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

   let myArray=[1,2,3,4,5,17,21,6,11,5];
    let first = 0;
    let last = myArray.length - 1;
    while (first < last) {
        let b = myArray[first];
        myArray[first] = myArray[last];
        myArray[last] = b;
        first++;
        last--;
    }
    document.write("sau khi đảo; " +myArray);
</script>
</body>
</html>
