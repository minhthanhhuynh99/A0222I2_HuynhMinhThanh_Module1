<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm số lớn hơn 10</title>
</head>
<body>
    <button type="button" onclick="bai1()">bài tâp 1 :</button>
    <p> Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử.
        Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.</p>
<script>

    function bai1(){
        let myArray=[1,2,3,4,5,17,21,6,11,5];
        document.write("số phần tử của mảng"+myArray +'<br>' );
        for (let i = 0; i <myArray.length ; i++) {
            if(myArray[i] > 10){
                document.write("số lớn hơn 10: " + myArray[i] + '<br>')
            }
        }
    }




</script>
</body>
</html>
