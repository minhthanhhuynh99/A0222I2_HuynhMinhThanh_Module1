<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let myArray = prompt("nhập vào một mảng kí tự : ");
    let newArray= myArray.split("");
    document.write("mảng trước khi đổi: "+ myArray)
    for (let i in newArray) {
        if (myArray[i] === "-"){
            myArray[i] = "_";
        }
    }
    document.write("mảng sau khi đổi : " + newArray.join(""));
</script>
</body>
</html>
