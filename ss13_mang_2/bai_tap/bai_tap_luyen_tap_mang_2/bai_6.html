<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let myArray=["chó-mèo-gà-vịt-cá"]
    document.write("mảng trước khi đổi: "+ myArray + "<br>");
    for (let i = 0; i <=myArray.length ; i++) {
        if(myArray[i]==="-"){
            document.write(myArray[i]="_");
        }
    }
    document.write("mảng sau khi đổi: "+myArray.join("_"));

</script>
</body>
</html>
