<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Sử dụng vòng lặp để đếm từ 1 đến 100</title>
</head>
<body>
 <script>
     let results=" ";
     let i=1;
     while (i<=100){
         results += i+" ";
         i++;
         if(i==99) alert("complete");
     }
     document.write(results);
 </script>

</body>
</html>
