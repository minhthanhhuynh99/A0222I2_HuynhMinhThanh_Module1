<script>
    let n1 = 0;
    let n2 = 1;
    document.write(n1);
    document.write(n2);

        let x = n1 + n2
        if (x % 5 == 0) {
            document.write("so dau tien chia het cho 5 " + x);
            break
        }
        n1 = n2;
        n2 = x;
    }
</script>
