<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n1 =0;
    let n2 =1;
    document.write(n1);
    document.write(n2);
    for ( let i = 1 ; i <= 20 ; i++){
        x =  n1 + n2;
        document.write(x + " ");
        n1 = n2;
        n2 = x;
    }
</script>
