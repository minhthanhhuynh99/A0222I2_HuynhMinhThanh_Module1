<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng 30 số chia hết cho 7</title>
</head>
<body>
    <script>
       let total = 0;
       for (let i = 0; i <=30 ; i++) {
           if (i % 7 == 0){
               total += i;
               }
       }    document.write(total);

    </script>
</body>
</html>
