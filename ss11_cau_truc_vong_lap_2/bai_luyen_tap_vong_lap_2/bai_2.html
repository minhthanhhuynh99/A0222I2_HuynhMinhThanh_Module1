<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let N
    let product = 1
    N = prompt("Enter N")
    for( let i = 1; i <= N; i++){
        product = product * i
    }
    document.write("N! = " +product)
</script>
</body>
</html>
