<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for(let row =1 ; row <= 5 ; row++){
        for(let col = 0; col < row ; col++){
            document.write("* ");
        }
        document.write("<br>");
    }
    document.write("<br>");

    for(let row =0 ; row <= 5 ; row++){
        for(let col = 5; col > row ; col--){
            document.write("* ");
        }
        document.write("<br>");
    }
    document.write("<br>");

    for(let i=0; i <=5 ; i++){
        for(let j =5;j > i;j--){
            document.write("&nbsp"+"&nbsp")
        }for(let j = 0; j <= i ; j++){
            document.write("*" );
        }
        document.write("<br>");

    }
    document.write("<br>");

    for(let row =1;row<=7;row++){
        for(let col=1;col<row ;col++){
            document.write("&nbsp&nbsp" )
        }
        for(let col=7;col>row;col--){
            document.write("*" );
        }
        document.write("<br>");
    }
    document.write("<br>");

    for (let i = 0; i <10 ; i++) {
        for(let j =0;j < i;j++){
            document.write("#"+" ")
        }
        document.write("<br>")
    }

    for (let i = 0; i <10 ; i++) {
        for(let j=10 ; j > i ;j--){
            document.write("#" +" ")
        }
        document.write("<br>")
    }
    for (let i = 0; i <10 ; i++) {
        for(let j=10;j>i;j--){
            document.write("&nbsp"+"&nbsp")
        }for(let j=0 ;j<=i;j++) {
            document.write("#" )
        }
        document.write("<br>")
    }
    for (let i = 0; i <10 ; i++) {
        for(let j=0;j<i;j++){
            document.write("&nbsp"+"&nbsp")
        }for(let j=10 ;j>=i;j--) {
            document.write("#" )
        }
        document.write("<br>")
    }

</script>
</body>
</html>
