<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function daoMang() {
            let myArray=[];
            for (let i = 0; i < 5 ; i++) {
                myArray[i] = prompt('nhập vào kí tự mảng: ' + " ");
                document.write(myArray[i] + "<br>")
            }
            document.write(myArray.reverse());
        }
        daoMang()
    </script>
</body>
</html>
