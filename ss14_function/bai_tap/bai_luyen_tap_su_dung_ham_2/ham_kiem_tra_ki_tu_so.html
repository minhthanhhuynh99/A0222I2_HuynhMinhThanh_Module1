<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function kiemTra() {
        let a = prompt("nhập vào kí tự: ")
        if (a % 1 == 0){
            document.write(true);
        } else {
            document.write(false);

        }
    }
    kiemTra();
</script>
</body>
</html>
