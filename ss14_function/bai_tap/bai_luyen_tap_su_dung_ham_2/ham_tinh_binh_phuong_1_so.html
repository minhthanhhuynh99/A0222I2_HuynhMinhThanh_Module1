<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hàm tính bình phương 1 số</title>
</head>
<body>
<script>
    function tinhBphuong() {
       let number = prompt("nhập vào 1 số bất kì: ")
        number = number * 2
        document.write("bình phương số đó là:" , number)
    }
    tinhBphuong()
</script>
</body>
</html>
