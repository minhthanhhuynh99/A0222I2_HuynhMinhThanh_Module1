<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function nguyenDuong() {
            let number = prompt('nhập vào số bất kì: ')
            if( number > 0){
                document.write(true);
            } else  if (number < 0){
                document.write(false);
            }
        }
        nguyenDuong()
    </script>
</body>
</html>
