<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function addNumbers() {
        firstNum = parseInt(prompt('nhập vào số đầu: '));
        secondNum =parseInt(prompt('nhập vào số cuối: '));
        result = firstNum + secondNum;
        return result;

    }
    result = 0;
    result = addNumbers();
    alert("kết quả là : " + result)
</script>
