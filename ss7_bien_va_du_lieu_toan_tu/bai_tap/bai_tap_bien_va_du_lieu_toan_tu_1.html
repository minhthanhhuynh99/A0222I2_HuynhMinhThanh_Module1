<body>
    <script>
        let vl = prompt("nhap điểm vật lý");
        let hh = prompt("nhap điểm hóa học");
        let sh = prompt("nhap điểm hóa học");

        let HH = parseInt(hh);

        alert(Tb);
        alert(S);
    </script>
