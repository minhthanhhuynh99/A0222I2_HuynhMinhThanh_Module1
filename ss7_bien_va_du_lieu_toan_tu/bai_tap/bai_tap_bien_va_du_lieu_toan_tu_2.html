<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>Bài 2: Chuyển đổi nhiệt độ </h3>
    <label>Nhập độ C :</label>
    </br>
    <input id="celcius" type="text"/>
    </br></br>
    </br>
    <button onclick="bien()" >resulte</button>
    <p>Result: <span id="results" ></span></p>
</body>
<script>
   function bien() {
       var doC = parseFloat(document.getElementById("celcius").value);
       document.getElementById("results").innerHTML = doC/5 * 9 + 32;
   }

</script>
</html>
